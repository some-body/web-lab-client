<h1>Информация о пользователе</h1>
<hr />
<form>
    <div class="form-group">
        <label for="model.login">Логин</label>
        <input [(ngModel)]="model.login"
                name="login"
                type="text"
                class="form-control"
                readonly />
    </div>
    <div class="form-group">
        <label for="model.login">Имя</label>
        <input [(ngModel)]="model.name"
                name="name"
                type="text"
                class="form-control" 
                readonly />
    </div>
</form>

<h1>Добавление новой композиции</h1>
<hr />
<form (ngSubmit)="onSubmit()" action="javascript:">
    <div class="form-group">
        <label for="model.singer">Исполнитель</label>
        <input [(ngModel)]="model.singer"
                name="singer"
                required type="text"
                class="form-control"
                required />
    </div>
    <div class="form-group">
        <label for="model.title">Наименование</label>
        <input [(ngModel)]="model.title"
                name="title"
                type="text" 
                class="form-control" 
                id="title"
                required />
    </div>
    <div class="form-group">
        <label for="model.title">Изображение</label>
        <div class="file-upload" [attr.data-text]="imgInputText">
            <input type="file" 
                   accept=".png,.jpg,.jpeg" 
                   (change)="onImgInputChange($event)" >
        </div>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>

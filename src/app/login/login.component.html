<h1>Вход</h1>
<hr />
<form (ngSubmit)="onSubmit()" action="javascript:">
    <div class="form-group">
        <label for="model.login">Логин</label>
        <input [(ngModel)]="model.login"
                name="login"
                type="text"
                class="form-control" 
                required />
    </div>
    <div class="form-group">
        <label for="model.password">Пароль</label>
        <input [(ngModel)]="model.password"
                name="password"
                type="password" 
                class="form-control" 
                required />
    </div>
    <button type="submit" class="btn btn-success">Вход</button>
    <button routerLink="/registration" class="btn btn-success">Регистрация</button>
</form>
